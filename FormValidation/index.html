<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
    </style>
</head>
<body>
    <h1>Javascript based validation</h1>
    <form id="form">
        <label for="user">Username:</label> 
        <input type="text" name="user" id="user"><br><br>
        <label for="password">Password:</label> 
        <input type="password" name="password" id="password"><br><br>
        <label for="password">Confirm Password:</label> 
        <input type="password" name="passwordConfirm" id="passwordConfirm"><br><br>
        <label for="email">Email Adress:</label> 
        <input type="text" name="email" id="email"><br><br>
        <label for="confirm">I have read and agreed to the terms of service:</label><br>
        <input type="checkbox" id="confirm" name="confirm"><br><br>
        <input type="submit" value="send" onclick="validate()">
    </form>
    <script src="script.js"></script>
</body>
</html>
